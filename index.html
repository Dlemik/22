<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-page">
        <header class="profile-header">
            <button class="back-button">Back</button>
            <div class="profile-info">
                <img src="https://th.bing.com/th/id/R.7ff5ebcfa5294824c9f7b5ee217ed7b6?rik=LlFSVdeqUmr6zg&pid=ImgRaw&r=0" alt="Profile Picture" class="profile-img">
                <h2>David Rost</h2>
                <div class="profile-stats">
                    <span>230 Followers</span>
                    <span>140 Following</span>
                    <span>15 Albums</span>
                </div>
                <div class="button-container">
                    <button class="follow-btn">Follow</button>
                    <button class="message-btn">Message</button>
                </div>
            </div>
        </header>

        <div class="photos-section">
            <h3 class="gallery-heading">Portraits</h3>
            <div class="gallery-grid">
                <img src="https://i.pinimg.com/originals/11/63/8e/11638e7040445eeff1b00829efa3cac4.jpg" alt="Portrait 1" class="portrait-large">
                <img src="https://i.pinimg.com/originals/11/63/8e/11638e7040445eeff1b00829efa3cac4.jpg" alt="Portrait 2" class="portrait-small">
                <img src="https://i.pinimg.com/originals/11/63/8e/11638e7040445eeff1b00829efa3cac4.jpg" alt="Portrait 3" class="portrait-medium">
                <img src="https://i.pinimg.com/originals/11/63/8e/11638e7040445eeff1b00829efa3cac4.jpg" alt="Portrait 4" class="portrait-small">
                <img src="https://i.pinimg.com/originals/11/63/8e/11638e7040445eeff1b00829efa3cac4.jpg" alt="Portrait 5" class="portrait-large">
                <img src="https://i.pinimg.com/originals/11/63/8e/11638e7040445eeff1b00829efa3cac4.jpg" alt="Portrait 6" class="portrait-medium">
            </div>
        </div>
    </div>
</body>
</html>
